<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <form method="POST" action="/register/">
                {% csrf_token %}
                <h1 class="text-center">Add User</h1>
                <hr>
                <div class="row mb-3">
                    <div class="col">
                        <label for="firstName" class="form-label">Username</label>
                        <input type="text" class="form-control" id="firstName" name="username" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                        required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <a href="/login-user" class="text-muted text-decoration-none">Already have an account? Login</a>
            </form>
        </div>
    </div>
</div>
<script>
    var text = "{{ text }}"
    if (text == "password did not match")
    document.getElementsByClassName("btn").onclick = alert(text)
</script>

</body>
</html>
