{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark ">
        <a class="navbar-brand text-light mx-4" href="/">Back</a>
    </nav>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card" style="width: 20rem;">
            <div class="card-body">
                <form action="/login/" method="POST" id="form">
                    {% csrf_token %}
                    <div class="container">
                        <h1 class="text-center">Login</h1>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name="password"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary" id="login_btn">Login</button>
                        <a href="/reset-password" class="mx-3 text-decoration-none">Forgot Password</a><br>
                        <span>Don't have an account</span><a href="/sign-up" class="mx-3 text-decoration-none">Sign
                            Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

        }

     </script>
</body>

</html>
